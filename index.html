<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teams Clone</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 80px;
    background-color: #6264A7;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
  }
  .sidebar img {
    width: 40px;
    margin: 15px 0;
    cursor: pointer;
  }

  /* Channels / List */
  .channels {
    width: 200px;
    background-color: #201F24;
    color: #fff;
    padding: 10px;
  }
  .channels h3 {
    font-weight: normal;
    margin-bottom: 10px;
  }
  .channels div {
    padding: 8px;
    margin: 4px 0;
    border-radius: 4px;
    cursor: pointer;
  }
  .channels div:hover {
    background-color: #3b3a45;
  }

  /* Main chat area */
  .main {
    flex: 1;
    background-color: #f3f2f1;
    display: flex;
    flex-direction: column;
  }
  .top-bar {
    height: 60px;
    background-color: #6264A7;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    font-size: 18px;
  }
  .chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }
  .message {
    background-color: #fff;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    max-width: 60%;
  }
  .input-bar {
    display: flex;
    padding: 10px 20px;
    background-color: #eee;
  }
  .input-bar input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }
  .input-bar button {
    margin-left: 10px;
    padding: 10px 16px;
    border: none;
    background-color: #6264A7;
    color: white;
    border-radius: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

  <!-- Left Sidebar -->
  <div class="sidebar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Microsoft_Office_Teams_%282019%E2%80%93present%29.svg" alt="Teams Logo">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Icon">
  </div>

  <!-- Channels -->
  <div class="channels">
    <h3>Teams</h3>
    <div>General</div>
    <div>Project Alpha</div>
    <div>Random</div>
  </div>

  <!-- Main Chat -->
  <div class="main">
    <div class="top-bar">General</div>
    <div class="chat">
      <div class="message">Hi! Welcome to your Team.</div>
      <div class="message">This is a Teams clone layout.</div>
    </div>
    <div class="input-bar">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>

</body>
</html>
