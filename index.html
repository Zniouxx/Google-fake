<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Login (Demo)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    width: 360px;
    border: 1px solid #dadce0;
    border-radius: 8px;
    padding: 40px;
    text-align: center;
  }

  .logo {
    width: 75px;
    margin-bottom: 16px;
  }

  h1 {
    font-size: 24px;
    font-weight: normal;
    margin: 0;
  }

  p {
    color: #5f6368;
    font-size: 16px;
    margin-top: 8px;
  }

  input {
    width: 100%;
    padding: 13px;
    margin-top: 24px;
    font-size: 16px;
    border: 1px solid #dadce0;
    border-radius: 4px;
  }

  .note {
    font-size: 12px;
    color: red;
    margin-top: 10px;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 32px;
  }

  .btn {
    background: #1a73e8;
    color: white;
    border: none;
    padding: 10px 22px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .link {
    color: #1a73e8;
    font-size: 14px;
    text-decoration: none;
    align-self: center;
  }
</style>
</head>

<body>

<div class="card">
  <img class="logo" src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
  <h1>Sign in</h1>
  <p>Use your Google Account</p>

  <input type="email" placeholder="Email or phone" disabled>

  <div class="note">
    Demo page â€” not Google, no data is collected
  </div>

  <div class="buttons">
    <a class="link" href="#">Create account</a>
    <button class="btn" disabled>Next</button>
  </div>
</div>

</body>
</html>
